<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
</head>
<body>
    <h1>이름을 입력하세요:</h1>
    <form method="POST">
        <input type="text" name="name" required>
        <button type="submit">입력</button>
    </form>
    {% if name %}
        <h2>결과: {{ name }}</h2>
    {% endif %}
</body>
</html>
