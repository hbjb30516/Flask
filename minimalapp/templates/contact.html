<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>문의 폼</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}" />
</head>

<body>
    <h2>문의 폼</h2>

    <form action="{{ url_for('contact_complete') }}" method="POST">
        <table>
            <tr>
                <td>사용자명</td>
                <td>
                    <input type="text" name="username" 
                           value="{% if username %}{{ username }}{% endif %}" 
                           placeholder="사용자명" required />
                </td>
            </tr>
            <tr>
                <td>메일 주소</td>
                <td>
                    <input type="email" name="email" 
                           value="{% if email %}{{ email }}{% endif %}" 
                           placeholder="메일 주소" required />
                </td>
            </tr>
            <tr>
                <td>문의 내용</td>
                <td>
                    <textarea name="description" placeholder="문의 내용" required>{% if description %}{{ description }}{% endif %}</textarea>
                </td>
            </tr>
        </table>
        <input type="submit" value="문의" />
    </form>
</body>

</html>
